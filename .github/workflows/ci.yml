name: CloudShip CI

on:
  push:
    branches: [ "main" ]

permissions:
  id-token: write
  contents: read

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::051826718125:role/cloudship-github-actions-ecr
          aws-region: ap-northeast-2

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to ECR
        env:
          ECR_REPOSITORY: cloudship-app
          IMAGE_TAG: ${{ github.sha }}
        run: |
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          ECR_REGISTRY="${ACCOUNT_ID}.dkr.ecr.ap-northeast-2.amazonaws.com"

          docker build -t ${ECR_REPOSITORY}:${IMAGE_TAG} ./app
          docker tag ${ECR_REPOSITORY}:${IMAGE_TAG} ${ECR_REGISTRY}/${ECR_REPOSITORY}:${IMAGE_TAG}
          docker push ${ECR_REGISTRY}/${ECR_REPOSITORY}:${IMAGE_TAG}
      - name: Deploy on EC2 via SSM (pull & restart)
        env:
          INSTANCE_ID: ${{ vars.EC2_INSTANCE_ID }}
          ECR_REPOSITORY: cloudship-app
          IMAGE_TAG: ${{ github.sha }}
          AWS_REGION: ap-northeast-2
        run: |
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          ECR_REGISTRY="${ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com"
          IMAGE_URI="${ECR_REGISTRY}/${ECR_REPOSITORY}:${IMAGE_TAG}"

          aws ssm send-command \
            --region "${AWS_REGION}" \
            --instance-ids "${INSTANCE_ID}" \
            --document-name "AWS-RunShellScript" \
            --comment "cloudship deploy ${IMAGE_TAG}" \
            --parameters '{"commands":["sudo docker pull '"${IMAGE_URI}"'","sudo docker stop cloudship || true","sudo docker rm cloudship || true","sudo docker run -d --name cloudship -p 80:8000 '"${IMAGE_URI}"'"]}' \
            --output text

